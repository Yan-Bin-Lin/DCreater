{{define "index/account"}}
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        {{template "head" .}}
    </head>
    <body>

    <!-- Navigation -->
    {{template "navigation" . }}

    <!-- Page Content -->
    <main class="container mt-5">

        <div class="row">
            <!-- Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog List -->
                {{if .list}}
                    {{ template "list/owner" . }}
                {{end}}

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

            </div>

        </div>
        <!-- /.row -->

    </main>
    <!-- /.container -->

    <!-- sign in window -->
    {{template "container/sign"}}

    <!-- update or create owner -->
    {{template "form/owner"}}

    <!-- Footer -->
    {{template "footer" . }}

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!--local script-->
    <script src="https://dcreater.com/static/js/owner.js"></script>
    <script src="https://dcreater.com/static/js/sign.js"></script>
    <script src="https://dcreater.com/static/js/account.js"></script>
    </body>

    </html>
{{end}}
